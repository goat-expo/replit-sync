<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      margin: 0;
    }

    .neon-button {
      position: relative;
      padding: 15px 30px;
      color: #fff;
      font-size: 1.5rem;
      font-family: Arial, sans-serif;
      text-transform: uppercase;
      text-decoration: none;
      background: linear-gradient(45deg, #ff007f, #00d4ff);
      border: none;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(255, 0, 127, 0.7),
                  0 4px 15px rgba(0, 212, 255, 0.7);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .neon-button::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      width: 80%;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-50%);
      filter: blur(5px);
    }

    .neon-button:hover {
      box-shadow: 0 8px 30px rgba(255, 0, 127, 1),
                  0 8px 30px rgba(0, 212, 255, 1);
    }

    .neon-button.active {
      background: #ff007f;
      box-shadow: 0 0 30px rgba(255, 0, 127, 1),
                  0 0 30px rgba(255, 0, 127, 1);
    }

    .neon-button.active::after {
      background: rgba(255, 0, 127, 0.3);
    }
  </style>
</head>
<body>
  <button class="neon-button" onclick="toggleNeon(this)">Neon Button</button>

  <script>
    function toggleNeon(button) {
      button.classList.toggle('active');
    }
  </script>
</body>
</html>
