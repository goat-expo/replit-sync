<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div id="auth">
    <div id="g_id_onload"
      data-client_id="YOUR_GOOGLE_CLIENT_ID"
      data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div id="pin-section" class="hidden">
    <h2>Enter PIN to Access To-Do List</h2>
    <input type="password" id="pin-input" maxlength="4" placeholder="Enter 4-digit PIN">
    <button onclick="verifyPIN()">Submit</button>
    <p id="pin-error"></p>
  </div>

  <div id="todo-app" class="hidden">
    <header>
      <h1>Smart To-Do List</h1>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <section>
      <h2>Section 1: Urgent Tasks</h2>
      <ul id="urgent-tasks"></ul>
      <input type="text" id="urgent-input" placeholder="Add urgent task">
      <button onclick="addTask('urgent')">Add</button>
    </section>

    <section>
      <h2>Section 2: Less Urgent Tasks</h2>
      <ul id="less-urgent-tasks"></ul>
      <input type="text" id="less-urgent-input" placeholder="Add less urgent task">
      <button onclick="addTask('less-urgent')">Add</button>
    </section>

    <section>
      <h2>Section 3: Very Less Urgent Tasks</h2>
      <ul id="very-less-urgent-tasks"></ul>
      <input type="text" id="very-less-urgent-input" placeholder="Add very less urgent task">
      <button onclick="addTask('very-less-urgent')">Add</button>
    </section>
  </div>
</body>

</html>
