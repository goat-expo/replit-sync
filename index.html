<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Yellow Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .neon-button {
            position: relative;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #ffeb3b;
            border: none;
            border-radius: 8px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b, 0 0 30px #ffeb3b;
            transition: box-shadow 0.3s, transform 0.2s;
        }

        .neon-button:hover {
            box-shadow: 0 0 20px #ffeb3b, 0 0 40px #ffeb3b, 0 0 60px #ffeb3b;
            transform: scale(1.1);
        }

        .neon-button:active {
            box-shadow: 0 0 30px #ffeb3b, 0 0 60px #ffeb3b, 0 0 90px #ffeb3b;
        }

        .neon-button::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 15px;
            background: radial-gradient(circle, rgba(255,235,59,0.5) 0%, transparent 70%);
            transform: translateY(-50%);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button class="neon-button" onclick="redirectToPage()">Click Me</button>

    <script>
        function redirectToPage() {
            window.location.href = "https://goat-expo.github.io/r-stories/submit"; // Replace with your target URL
        }
    </script>
</body>
</html>
