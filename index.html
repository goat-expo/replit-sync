<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Teleport Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .teleport-button {
            background-color: #000;
            color: #0ff;
            padding: 15px 30px;
            border: 2px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
            box-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #0ff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .teleport-button:hover {
            background-color: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
        }
    </style>
</head>
<body>
    <button class="teleport-button" onclick="teleportToPage()">Click to Teleport</button>

    <script>
        function teleportToPage() {
            const url = ' https://goat-expo.github.io/r-stories/submit'; // Replace this with your desired link
            window.location.href = url;
        }
    </script>
</body>
</html>
